<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="['/']"></ion-back-button>
    </ion-buttons>
    <ion-title>{{item.brand + ' '+item.model}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="12" size-md="6">
        <ion-img [src]="item.image[0]"></ion-img>
      </ion-col>
      <ion-col size="12" size-md="6">
        <ion-list>
          <ion-item>
            <ion-label>
              <h1>{{item.brand + ' '+item.model}}</h1>
              <p>{{item.price | currency:'Rp'}}</p>
              <p>Available : {{item.stock}}</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2>Additional Information</h2>
              <p [innerHTML] = 'content'></p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

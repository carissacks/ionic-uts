<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="admin"></ion-back-button>
    </ion-buttons>
    <ion-title>New Item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding">
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="12" size-md="8">
        <form [formGroup]="addNewContactForm" (ngSubmit)="onSubmit()">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Brand</ion-label>
              <ion-input type="text" formControlName="brand"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Model</ion-label>
              <ion-input type="text" formControlName="model"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>Type</ion-label>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Images</ion-label>
              <ion-input type="text" formControlName="images"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Price</ion-label>
              <ion-input type="number" formControlName="price"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Stock</ion-label>
              <ion-input type="number" formControlName="stock"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label><h2>Product Detail</h2></ion-label>
            </ion-item>

            <ion-button
              type="submit"
              expand="full"
              [disabled]="addNewContactForm.invalid"
              >Save Item</ion-button
            >
          </ion-list>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{item.brand + ' '+item.model}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding">
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="12" size-md="5">
        <ion-slides [pager]="true"  [options]="sliderOptions" class="ion-align-items-center ion-justify-content-center">
          <ion-slide *ngFor="let image of item.images">
              <img src={{image}} />
          </ion-slide>
        </ion-slides>
      </ion-col>
      <ion-col size="12" size-md="6">
        <ion-list>
          <ion-item>
            <ion-label>
              <h1 class="ion-padding-bottom">{{item.brand + ' '+item.model}}</h1>
              <p>{{item.price | currency:'Rp'}}</p>
              <p>Available : {{item.stock}}</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2 class="ion-padding-bottom">Product Detail</h2>
              <p [innerHTML] = 'content'></p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
